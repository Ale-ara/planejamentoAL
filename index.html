<head>

<title>Planejamento da Nossa Casa</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0a0e16;
  --card: #101726;
  --text: #ffffff;
  --accent: #00c2ff;
}

/* ----- LOADING ----- */
.loading-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  color: white;
  font-family: "Poppins", sans-serif;
  font-size: 1.5rem;
  z-index: 9999;
  transition: opacity 1s ease;
}

.loading-text {
  opacity: 0;
  animation: frases 10s infinite;
}

@keyframes frases {
  0%   { opacity: 1; }
  25%  { opacity: 0; }
  50%  { opacity: 1; }
  75%  { opacity: 0; }
  100% { opacity: 1; }
}

/* ----- SLIDESHOW ----- */
.slideshow {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: -2;
  background-size: cover;
  background-position: center;
  animation: trocar 28s infinite;
}

@keyframes trocar {
  0%   { background-image: url("https://i.imgur.com/ZsS1D1E.jpeg"); }
  25%  { background-image: url("https://i.imgur.com/sOM0ePR.jpeg"); }
  50%  { background-image: url("https://i.imgur.com/LrXqb7W.jpeg"); }
  75%  { background-image: url("https://i.imgur.com/zo3PawE.jpeg"); }
  100% { background-image: url("https://i.imgur.com/ODSW4xA.jpeg"); }
}

.overlay {
  position: fixed;
  width: 100%; height: 100%;
  top: 0; left: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

/* ----- CONTE√öDO ----- */
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  color: var(--text);
  text-align: center;
  overflow: hidden;
}

h1 { font-size: 2.4rem; font-weight: 800; }
p.sub { font-size: 1.1rem; opacity: .82; margin-bottom: 30px; }

.container {
  display: flex;
  flex-direction: column;
  gap: 16px;
  width: 90%;
  max-width: 500px;
  margin: auto;
  position: relative;
  z-index: 10;
}

.btn {
  background: var(--card);
  border: 2px solid var(--accent);
  padding: 18px;
  border-radius: 14px;
  font-weight: 600;
  color: var(--text);
  transition: .3s;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.btn:hover { transform: scale(1.05); background: var(--accent); color:#000; }

/* MOBILE */
@media(max-width:600px){
  h1{font-size:1.8rem;}
  .btn{font-size:1rem;padding:14px;}
}
</style>
</head>

<body>

<div class="loading-screen" id="loading">
  <div id="frase" class="loading-text">Espere um pouquinho, meu amor üíô</div>
</div>

<script>
const frases = [
  "Espere um pouquinho, meu amor üíô",
  "Preparando nosso sonho lindo üè°",
  "Carregando o futuro da gente...",
  "S√≥ um segundinho, princesa üëë",
  "Est√° indo, juro! üòò"
];
let i = 0;
setInterval(() => {
  i = (i + 1) % frases.length;
  document.getElementById("frase").textContent = frases[i];
}, 2500);

// pr√©-carrega imagens
const imagens = [
  "https://i.imgur.com/ZsS1D1E.jpeg",
  "https://i.imgur.com/sOM0ePR.jpeg",
  "https://i.imgur.com/LrXqb7W.jpeg",
  "https://i.imgur.com/zo3PawE.jpeg",
  "https://i.imgur.com/ODSW4xA.jpeg"
];

let carregadas = 0;
imagens.forEach(src => {
  const img = new Image();
  img.onload = () => {
    carregadas++;
    if (carregadas === imagens.length) {
      setTimeout(() => {
        document.getElementById("loading").style.opacity = "0";
        setTimeout(() => document.getElementById("loading").style.display = "none", 900);
      }, 1200);
    }
  };
  img.src = src;
});
</script>

<div class="slideshow"></div>
<div class="overlay"></div>

<h1>Nosso futuro juntos üíô</h1>

  <a href="planejamento-casa.html" class="btn">üè† Planejamento da Casa</a>
</div>

</body>
</html>
