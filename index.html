<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Planejamento da Casa</title>
<style>
  :root {
    --bg: #0a0e16;
    --card: #101726;
    --text: #ffffff;
    --accent: #00c2ff;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }
  h1 {
    font-size: 2.4rem;
    margin-bottom: 20px;
  }
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 90%;
    max-width: 500px;
  }
  a {
    text-decoration: none;
  }
  .btn {
    background: var(--card);
    border: 2px solid var(--accent);
    padding: 18px;
    border-radius: 14px;
    font-weight: 600;
    color: var(--text);
    transition: 0.3s;
    font-size: 1.2rem;
  }
  .btn:hover {
    transform: scale(1.05);
    background: var(--accent);
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 1.8rem;
    }
    .btn {
      font-size: 1rem;
      padding: 14px;
    }
  }
</style>
</head>
<body>

  <h1>Planejamento Financeiro e da Casa</h1>
  <p>Escolha o que deseja visualizar</p>

  <div class="container">
    <a href="planejamento-financeiro.html" class="btn">Planejamento de m√≥veis</a>
    <a href="planejamento-casa.html" class="btn">Planejamento da Casa</a>
  </div>

</body>
</html>
